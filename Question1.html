<html>
	<head>
		<title>Question 1</title>
		<script>
			function evenNumbersInArray() {
				var arr = [12, 25, 34, 49, 45, 36, 1052, 2020];
				for (var i = 0; i < arr.length; i++) {
					if (arr[i] % 2 === 0) {
						document.writeln(arr[i] + "<br />");
					}
				}
			}
			evenNumbersInArray();
		</script>
	</head>
</html>
